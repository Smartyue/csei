										<table class="table table-striped table-bordered table-hover table-full-width " id="sample_1">
											<thead>
												<tr>

												<tr>
													<td>检定校准状态:</td>
													<td>
														<div class="form-group" style="margin-bottom: 0px; z-index: 5;">
															<select name="status" class="cs-select cs-skin-slide">
													
																<if condition="$verify_info:status eq 1">
																<option value="1" selected="selected">合格</option>
																<else/>
																<option value="1">合格</option>
																</if>
																<if condition="$verify_info:status eq 2">
																<option value="2" selected="selected">维修中</option>
																<else/>
																<option value="2">维修中</option>
																</if>
																<if condition="$verify_info:status eq 3">
																<option value="3" selected="selected">待检</option>
																<else/>
																<option value="3">待检</option>
																</if>
																<if condition="$verify_info:status eq 4">
																<option value="4" selected="selected">已送检</option>
																<else/>
																<option value="4">已送检</option>
																</if>
																<if condition="$verify_info:status eq 5">
																<option value="5" selected="selected">不合格</option>
																<else/>
																<option value="5">不合格</option>
																</if>
																<if condition="$verify_info:status eq 6">
																<option value="6" selected="selected">停用</option>
																<else/>
																<option value="6">停用</option>
																</if>
																<if condition="$verify_info:status eq 7">
																<option value="7" selected="selected">其他</option>
																<else/>
																<option value="7">其他</option>
																</if>
																<if condition="$verify_info:status eq 8">
																<option value="8" selected="selected">无</option>
																<else/>
																<option value="8">无</option>
																</if>
															</select>
														</div>
													</td>
													<td>检定校准日期:</td>
													<td>
														<p class="input-group input-append datepicker date" style="width: 200px; padding-left: 0px;padding-top: 14px;">
															<input type="text" class="form-control" placeholder="选择检定校准日期"  name="date" value="{#$verify_info->date#}"/>
															<span class="input-group-btn">
															<button type="button" class="btn btn-default" onclick="return false;">
																<i class="glyphicon glyphicon-calendar"></i>
															</button> </span>
														</p>
													</td>
													<td>检定校准周期: </td>
													<td>
															<div class="form-group" style="padding-top: 14px;">
																<input type="text" name="period" class="form-control" placeholder="" value="{#$verify_info->period#}">
															</div>
													</td>
												</tr>

												<tr>
													<td>计划检定校准日期: </td>
													<td>
														<p class="input-group input-append datepicker date" style=" width: 200px; padding-left: 0px;padding-top: 14px;">
															<input type="text" class="form-control" placeholder="计划检定校准日期" name="plan_date" value="{#$verify_info->plan_date#}" />
															<span class="input-group-btn">
															<button type="button" class="btn btn-default" onclick="return false;">
																<i class="glyphicon glyphicon-calendar"></i>
															</button> </span>
														</p>
													</td>
													<td>是否计量: </td>
													<td>
														<div class="form-group" style="margin-bottom: 0px;">

																</if>
																<if condition="$verify_info:is_sum eq 2">

																<else/>
																<option value="2">否</option>
																</if>
															</select>
														</div>
													</td>
													<td></td>
													<td></td>
												</tr>

        var check_scanning;
        check_scanning=setInterval(check_is_scanning,1000);
        function check_is_scanning(){
        	$.post('__APP__/Label/scanning',{'test':1},function(data){
        		 if(data.status==1){
